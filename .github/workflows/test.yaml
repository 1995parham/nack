name: Test

on: [push, pull_request]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      id: setup-go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Checkout source
      uses: actions/checkout@v3

    - name: Build
      run: make build

    - name: Test
      run: make test
